<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div role="main">
      <div class="container-fluid">
        <div class="row mx-2 mt-4 mb-4">
          <div class="col-12 text-center">
            <h1 class="display-1" style="font-weight: 100 !important;">Test Results</h1>
          </div>
        </div>
        {% for section in sections %}
        <div class="row my-4">
          <div class="col-4 col-sm-10">
            <p class="h3">{{section.title}}</p>
          </div>
        </div>
        <div class="row mb-3">
          {% for image in section.images %}
          <div class="col">
            <div class="card">
              <img
                src="{{image.path}}"
                class="card-img-top img-fluid"
                alt="{{image.caption}}"
                title="{{image.caption}}"
              />
              <div class="card-body">
                <h5 class="card-title">{{image.title}}</h5>
                <p class="card-text">{{image.caption}}</p>
                <p class="card-text">{{image.height}}</p>
                <p class="card-text">{{image.width}}</p>
                <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
              </div>

              <div class="card-footer">
                <small class="text-muted">{{image.metadata}}</small>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
        {% endfor %}
      </div>
    </div>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"
    ></script>
  </body>
</html>
